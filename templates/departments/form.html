{% extends 'base.html' %}

{% block title %}School CRM - Add Department{% endblock %}

{% block content %}
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8 flex items-center justify-between">
            <h1 class="text-2xl font-bold">Add Department</h1>
            <a href="{% url 'departments:list' %}" class="text-gray-500 hover:text-gray-700">
                <i class="bi bi-x-lg"></i>
            </a>
        </div>

        <form class="bg-white rounded-lg shadow-sm p-6" method="post">
            {% csrf_token %}
            <div class="space-y-6">
                <div>
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.name.label }}
                    </label>
                    {{ form.name }}

                </div>

                <div>
                    <label for="{{ form.head_of_department.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.head_of_department.label }}
                    </label>
                   {{ form.head_of_department }}
                </div>

                 <div>
                    <label for="{{ form.status.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.status.label }}
                    </label>
                    {{ form.status }}
                </div>

                <div>
                    <label for="{{ form.desc.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.desc.label }}
                    </label>
                   {{ form.desc }}
                </div>

                <div>
                    <label for="{{ form.location.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.location.label }}
                    </label>
                    {{ form.location }}
                </div>

                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.email.label }}
                    </label>
                    {{ form.email }}
                </div>

                <div>
                    <label for="{{ form.phone.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                        {{ form.phone.label }}
                    </label>
                    {{ form.phone }}
                </div>

                <div class="flex items-center justify-end space-x-4">
                    <a href="{% url 'departments:list' %}"
                        class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Save Department
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
