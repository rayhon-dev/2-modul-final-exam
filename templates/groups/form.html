{% extends 'base.html' %}

{% block title %}School CRM - Add/Edit Group{% endblock %}

{% block content %}
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold">Add New Group</h1>
            <p class="text-gray-500">Create a new group or edit an existing one</p>
        </div>

        <!-- Group Form -->
        <form class="bg-white rounded-lg shadow-sm p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="group-name" class="block text-sm font-medium text-gray-700 mb-1">Group Name</label>
                    <input type="text" id="group-name" name="group-name" class="w-full px-3 py-2 border rounded-md" placeholder="Enter group name">
                </div>
                <div>
                    <label for="grade-level" class="block text-sm font-medium text-gray-700 mb-1">Grade Level</label>
                    <select id="grade-level" name="grade-level" class="w-full px-3 py-2 border rounded-md">
                        <option value="">Select grade level</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                    </select>
                </div>
                <div>
                    <label for="class-teacher" class="block text-sm font-medium text-gray-700 mb-1">Class Teacher</label>
                    <select id="class-teacher" name="class-teacher" class="w-full px-3 py-2 border rounded-md">
                        <option value="">Select class teacher</option>
                        <option value="1">Dr. Jane Smith</option>
                        <option value="2">Mr. John Doe</option>
                        <option value="3">Ms. Emily Brown</option>
                    </select>
                </div>
                <div>
                    <label for="schedule" class="block text-sm font-medium text-gray-700 mb-1">Schedule</label>
                    <select id="schedule" name="schedule" class="w-full px-3 py-2 border rounded-md">
                        <option value="">Select schedule</option>
                        <option value="morning">Morning Session</option>
                        <option value="afternoon">Afternoon Session</option>
                        <option value="evening">Evening Session</option>
                    </select>
                </div>
                <div>
                    <label for="academic-year" class="block text-sm font-medium text-gray-700 mb-1">Academic Year</label>
                    <input type="text" id="academic-year" name="academic-year" class="w-full px-3 py-2 border rounded-md" placeholder="e.g., 2023-2024">
                </div>
                <div>
                    <label for="max-students" class="block text-sm font-medium text-gray-700 mb-1">Maximum Students</label>
                    <input type="number" id="max-students" name="max-students" class="w-full px-3 py-2 border rounded-md" placeholder="Enter maximum number of students">
                </div>
            </div>
            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border rounded-md" placeholder="Enter group description"></textarea>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Subjects</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="subject-math" name="subjects[]" value="math" class="mr-2">
                        <label for="subject-math">Mathematics</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="subject-science" name="subjects[]" value="science" class="mr-2">
                        <label for="subject-science">Science</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="subject-english" name="subjects[]" value="english" class="mr-2">
                        <label for="subject-english">English</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="subject-history" name="subjects[]" value="history" class="mr-2">
                        <label for="subject-history">History</label>
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" class="px-4 py-2 border rounded-md hover:bg-gray-50">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Group</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
